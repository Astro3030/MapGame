<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOI4-Like Map</title>
    <style>
        body { text-align: center; }
        svg { width: 90vw; height: 80vh; border: 1px solid black; }
        .country { fill: lightgray; stroke: black; stroke-width: 1; }
        .country:hover { fill: darkgray; cursor: pointer; }
    </style>
</head>
<body>
    <h1>HOI4-Style Map</h1>
    <svg viewBox="0 0 1000 500">
        <!-- Example world map using simplified real-world country paths -->
        <path id="usa" class="country" d="M100,200 L200,200 L200,250 L100,250 Z" />
        <path id="canada" class="country" d="M100,150 L200,150 L200,200 L100,200 Z" />
        <path id="mexico" class="country" d="M100,250 L200,250 L200,300 L100,300 Z" />
        <path id="uk" class="country" d="M500,100 L550,100 L550,150 L500,150 Z" />
        <path id="france" class="country" d="M500,150 L550,150 L550,200 L500,200 Z" />
        <path id="germany" class="country" d="M550,150 L600,150 L600,200 L550,200 Z" />
    </svg>
    
    <script>
        document.querySelectorAll('.country').forEach(country => {
            country.addEventListener('click', () => {
                alert(`You clicked on ${country.id}`);
            });
        });
    </script>
</body>
</html>
