<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOI4-Like Map</title>
    <style>
        body { text-align: center; }
        svg { width: 90vw; height: 80vh; border: 1px solid black; }
        .country { fill: lightgray; stroke: black; stroke-width: 1; }
        .country:hover { fill: darkgray; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Map Game</h1>
    <svg viewBox="0 0 1000 500">
        <!-- Basic world map with more countries -->
        <path id="usa" class="country" d="M100,200 L250,200 L250,250 L100,250 Z" />
        <path id="canada" class="country" d="M100,100 L250,100 L250,200 L100,200 Z" />
        <path id="mexico" class="country" d="M100,250 L250,250 L250,300 L100,300 Z" />
        <path id="uk" class="country" d="M550,80 L600,80 L600,130 L550,130 Z" />
        <path id="france" class="country" d="M500,150 L550,150 L550,200 L500,200 Z" />
        <path id="germany" class="country" d="M550,150 L600,150 L600,200 L550,200 Z" />
        <path id="italy" class="country" d="M550,200 L600,200 L600,250 L550,250 Z" />
        <path id="spain" class="country" d="M450,200 L500,200 L500,250 L450,250 Z" />
        <path id="russia" class="country" d="M600,100 L750,100 L750,200 L600,200 Z" />
        <path id="china" class="country" d="M750,150 L850,150 L850,250 L750,250 Z" />
        <path id="japan" class="country" d="M900,150 L950,150 L950,200 L900,200 Z" />
        <path id="india" class="country" d="M700,250 L800,250 L800,300 L700,300 Z" />
        <path id="brazil" class="country" d="M300,300 L400,300 L400,400 L300,400 Z" />
        <path id="south_africa" class="country" d="M500,400 L600,400 L600,450 L500,450 Z" />
        <path id="australia" class="country" d="M850,350 L950,350 L950,450 L850,450 Z" />
    </svg>
    
    <script>
        document.querySelectorAll('.country').forEach(country => {
            country.addEventListener('click', () => {
                alert(`You clicked on ${country.id}`);
            });
        });
    </script>
</body>
</html>
